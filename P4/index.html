<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Procesador de Imagenes</title>
</head>
<body>
    <br>
    <h1>Procesador de imagenes</h1>
    
    <div class="original">
        <p>Imagen original</p>
        <img src="img1.jpg" id="imagesrc">
    </div>
    <div class="filtrada">
        <p>Imagen filtrada</p>
        <canvas id="canvas"></canvas>
    </div>
     
    <div class="filtros">
        <button type="button" id="original">Original</button>
        <button type="button" id="colores">Color</button>
        <button type="button" id="gris">Escala de grises</button>
        <button type="button" id="vuelta">Especular</button>
        <button type="button" id="ruido">Ruido</button>

    </div>

    
    <div class="deslizadores">
        <p id="rojo">Umbral rojo:</p>
        <input type="range" id="deslizador_Rojo" min="0" max="255" value="255" disable/>
        <p id="range_value_Rojo">00</p>

        <p>Umbral verde:</p>
        <input type="range" id="deslizador_Verde" min="0" max="255" value="255" disable/>
        <p id="range_value_Verde">00</p>
        
        <p>Umbral azul:</p>
        <input type="range" id="deslizador_Azul" min="0" max="255" value="255" disable/>
        <p id="range_value_Azul">00</p>
    </div>

    <div class="otras">
        <button type="button" id="img_1">Imagen 1</button>
        <button type="button" id="img_2">Imagen 2</button>
        <button type="button" id="img_3">Imagen 3</button>
    </div>
 

</body>
</html>
