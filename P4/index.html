<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylo.css">
    <script src="index.js" defer></script>
    <title>Procesador de Imagenes</title>
</head>
<body>
    <h1>Procesador de imagenes</h1>
    <div class="imagenes">
        <h2>Imagen original</h2>
        <img src="ISS.png" id="imagesrc">
        
        <h2>Imagen filtrada</h2>
        <canvas id="canvas"></canvas>
    </div>
    

    

    <p>Establece el umbral de rojo:</p>
    <input type="range" id="deslizador_Rojo" min="0" max="255" value="255"/>
    <p id="range_value_Rojo">00</p>

    <p>Establece el umbral de verde:</p>
    <input type="range" id="deslizador_Verde" min="0" max="255" value="255"/>
    <p id="range_value_Verde">00</p>

    <p>Establece el umbral de azul:</p>
    <input type="range" id="deslizador_Azul" min="0" max="255" value="255"/>
    <p id="range_value_Azul">00</p>

    <div class="filtros">
        <button type="button" id="original">Original</button>
        <button type="button" id="colores">Color</button>
        <button type="button" id="gris">Escala de grises</button>
    </div>

</body>
</html>
