<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Calculator </title>
    <script src="calculadora.js" defer></script>
    <link rel="stylesheet" href="calculadora.css">
   
  </head>
  <body>
    <h1>Eclipse´s Calculator</h1>
    
    <div>
    <p id="display">0</p>
    <button class = "operador" value = "**">^</button>
    <button id = "raiz">√</button>
    <button class = "cdigito" value = "3.1416">π</button>
    <button id = "neperiano">ln</button>
    
    <br>
    <button class="cdigito" value="7">7</button>
    <button class="cdigito" value="8">8</button>
    <button class="cdigito" value="9">9</button>
    <button id="clearlast">DEL</button>
    <button id="clear">AC</button>

    <br>
    <button class="cdigito" value="4">4</button>
    <button class="cdigito" value="5">5</button>
    <button class="cdigito" value="6">6</button>
    <button class="operador" value="*">x</button>
    <button class="operador" value="/">÷</button>
    
    <br>
    <button class="cdigito" value="1">1</button>
    <button class="cdigito" value="2">2</button>
    <button class="cdigito" value="3">3</button>
    <button class="operador" value="+">+</button>
    <button class="operador" value="-">-</button>
    
    <br>
    <button class="cdigito" value="0">0</button>
    <button class="cdigito" value=".">.</button>
    <button class ="cdigito" value="2.7182">e</button>
    <button id="igual">=</button>
    
    </div>
  </body>
</html>
