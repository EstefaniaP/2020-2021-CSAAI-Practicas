<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Realizador de TV</title>
</head>
<body>
    <h1>Realizador de TV</h1>
    <p></p>

    <div>
        <video id="directo"></video>
    </div>
    <div class="videos">
        <video id="video1"></video>
        <video id="video2"></video>
        <video id="video3"></video>
    </div>
   
    <div class="button-videos">
        <input type="button" value="Video 1" id="btn_video1">
        <input type="button" value="Video 2" id="btn_video2">
        <input type="button" value="Video 3" id="btn_video3">
        <input type="button" value="Test" id="btn_test">
    </div>
    
    <div class="fuentes">
        <input type="button" value="Fuentes ON" id="btn_src_on">
        <input type="button" value="Fuentes OFF" id="btn_src_off">
        <input type="button" value="Automatico" id="btn_src_automatico">
    </div>
    
</body>
</html>
